 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BootStrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Feuille de style-->
    <link rel="stylesheet" href="../css/contact.css">
    <title>ThyDev ● Contact</title>
 </head>
 <body>
    

    <div class="container">
        <div class="row header">
          <h1>Contactez nous!</h1>
          <h3>Remplissez le formulaire ci-dessous pour tous projets de sites web.</h3>
        </div>
        <div class="row body">
          <form action="#">
            <ul>
              
              <li>
                <p class="left">
                  <label for="first_name">Prénom<span class="req">*</span></label>
                  <input type="text" name="first_name" placeholder="John" />
                </p>
                <p class="pull-right">
                  <label for="last_name">Nom<span class="req">*</span></label>
                  <input type="text" name="last_name" placeholder="Smith" />      
                </p>
                </li>
                
                <li>
                    <p>
                        <label for="email">E-Mail <span class="req">*</span></label>
                        <input type="email" name="email" placeholder="john.smith@gmail.com" />
                    </p>

                    <p class="pull-right">
                      <label for="telephone">Telephone</label>
                      <input type="telephone" name="telephone" placeholder="01 23 45 67 89" />
                    </p>
                </li>
                <li><div class="divider"></div></li>
                <li>
                    <label for="type_slect">Modèle demandé :</label>

                    <select name="Type" id="type-select">
                        <option value="">Aucun</option>
                        <option value="vitrine">Vitrine</option>
                        <option value="e_commerce">E-Commerce</option>
                        <option value="dash_admin">Dashboard Admin</option>
                        <option value="dash_client">Dashboard Client</option>
                        <option value="autre">Autre</option>
                    </select>
                </li>
                <li>
                    <label for="comments">Détails de la requête</label>
                    <textarea cols="46" rows="3" name="comments"></textarea>
                </li>
              
              <li>
                <input class="btn btn-submit" type="submit" value="Submit" />
                <small>or press <strong>enter</strong></small>
              </li>
              
            </ul>
          </form>  
        </div>
      </div>

 </body>
 </html>
